<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

        <style>
            .trail {
                /* className for the trail elements */
                position: absolute;
                height: 6px;
                width: 6px;
                border-radius: 3px;
                background: teal;
            }
            
            body {
                height: 300px;
                border: 1px solid black;
            }
        </style>
    </head>

    <body>

    </body>
    <script type="text/javascript">
        var trail = [];
        var body = document.querySelector("body");
        
        for(var i = 0; i < 6; i++){
            var dot = document.createElement("div");
            dot.className = "trail";
            body.appendChild(dot);
            trail.push(dot);
        }

        //var trail_1 = document.createElement("div");
        //var trail_2 = document.createElement("div");

        //trail_1.className = "trail";
        //trail_2.className = "trail";

        //document.querySelector("body").appendChild(trail_1);
        //document.querySelector("body").appendChild(trail_2);

        var lastMousePositionX;
        var lastMousePositionY;

        // addEventListener("mousemove", function(event){
        //     trail_2.style.left = trail_1.style.left;
        //     trail_2.style.top = trail_1.style.top;
        //     trail_1.style.left = (lastMousePositionX) + "px";
        //     trail_1.style.top = (lastMousePositionY) + "px";
        //     lastMousePositionX = event.pageX;
        //     lastMousePositionY = event.pageY;
        // })

        addEventListener("mousemove", function(event){
            for(var i = trail.length - 1; i > 0; i--){
                trail[i].style.left = trail[i - 1].style.left;
                trail[i].style.top = trail[i - 1].style.top;
            }
            trail[0].style.left = (lastMousePositionX) + "px";
            trail[0].style.top = (lastMousePositionY) + "px";

            lastMousePositionX = event.pageX;
            lastMousePositionY = event.pageY; 
        });        
    </script>

</html>

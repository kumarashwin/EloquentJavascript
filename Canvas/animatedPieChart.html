    <script type="text/javascript">
        function drawPieChart(context, results, radius, centerX, centerY){
            var total = results.reduce(
                function(sum, choice) {
                    return sum + choice.count;
            }, 0);
            
            var currentAngle = (-0.5 * Math.PI);
            var angles = [];
            results.forEach(function(result, index) {
                var startAngle = currentAngle;
                var sliceAngle = (result.count / total) * 2 * Math.PI;
                var endAngle = currentAngle + sliceAngle;
                angles.push({startAngle: startAngle, endAngle: endAngle});
                currentAngle =  endAngle;
            });

            context.save();
            context.translate(centerX, centerY);

            angles.forEach(function(result, index){
                context.beginPath();
                context.arc(0,0, radius, result.startAngle, result.endAngle);
                context.lineTo(0,0);
                context.fillStyle = results[index].color;
                context.fill();
            });
